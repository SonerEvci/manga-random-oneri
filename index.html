<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Manga Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #manga-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #manga-title { font-size: 24px; margin: 20px 0; color: #444; }
        #manga-cover { max-width: 100%; display: block; margin: 20px auto; border-radius: 10px; }
        #manga-description { font-size: 16px; color: #666; margin-bottom: 15px; }
        #manga-link { display: block; margin-top: 10px; font-size: 18px; color: #007bff; text-decoration: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Random Manga Recommender</h1>
    <div id="manga-container">
        <button id="getManga">Get Random Manga</button>
        <h2 id="manga-title"></h2>
        <img id="manga-cover" src="" alt="Manga Cover" style="display:none;">
        <p id="manga-description"></p>
        <a id="manga-link" href="#" target="_blank" style="display:none;">Read More</a>
    </div>
    
    <script>
        async function getRandomManga() {
            try {
                const response = await fetch('https://api.mangadex.org/manga?limit=1&includes[]=cover_art&includes[]=description&order[latestUploadedChapter]=desc');
                const data = await response.json();
                
                if (data && data.data.length > 0) {
                    const manga = data.data[0];
                    const title = manga.attributes.title.en || "Unknown Title";
                    const description = manga.attributes.description.en || "No description available.";
                    const coverId = manga.relationships.find(rel => rel.type === 'cover_art')?.id;
                    const coverUrl = coverId ? `https://uploads.mangadex.org/covers/${manga.id}/${coverId}.jpg.512.jpg` : '';
                    const mangaLink = `https://mangadex.org/title/${manga.id}`;
                    
                    document.getElementById('manga-title').textContent = title;
                    document.getElementById('manga-description').textContent = description;
                    document.getElementById('manga-link').href = mangaLink;
                    document.getElementById('manga-link').style.display = 'block';
                    
                    const coverImg = document.getElementById('manga-cover');
                    coverImg.src = coverUrl;
                    coverImg.style.display = coverUrl ? 'block' : 'none';
                }
            } catch (error) {
                console.error("Error fetching manga:", error);
            }
        }

        document.getElementById('getManga').addEventListener('click', getRandomManga);
    </script>
</body>
</html>
